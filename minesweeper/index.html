<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minesweeper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../../minesweeper/comtvset-JSFE2023Q1/minesweeper/assets/icons/icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&family=Rubik+Puddles&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>minesweeper</h1>
        <div class="game">
            <div class="game-settings">
                <select class="choice">
                    <option>10x10</option>
                    <option>15x15</option>
                    <option>25x25</option>
                  </select>
                <div class="flag"><h2>flag: 10</h2></div>
                <div class="time"><h2>00:00</h2></div>
                <div class="sound"><h2>sound</h2></div>
                <div class="theme"><h2>white</h2></div>
            </div>
            <div class="game-field"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
